<!-- HTML semântico usa tags que descrevem claramente o conteúdo que elas envolvem. Em vez de usar <div>s genéricos para tudo, você usa tags como:

    <header>: Cabeçalho da página ou seção.
    <main>: Conteúdo principal da página.
    <nav>: Menu de navegação.
    <footer>: Rodapé da página.
    <article>: Conteúdo independente (artigos, posts).
    <section>: Agrupa conteúdos temáticos.
    Isso melhora a acessibilidade, SEO e deixa o código mais fácil de entender e manter
     -->
